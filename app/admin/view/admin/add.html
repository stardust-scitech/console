<!DOCTYPE html>

<html>

<head>
  {include file="public/meta"}

</head>

<body>


  <div class="container">
    {include file="public/left"}
    <div class="right_content">
      {include file="public/top"}
      <div class="right_content_main">
        <div class="right_content_main_box padding_20">
          <form class="layui-form" action="" method="post">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">

              <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                  <label class="layui-form-label">管理员</label>
                  <div class="layui-input-block">
                    <input type="text" name="username" class="layui-input" required>
                  </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">初始密码</label>
					<div class="layui-input-block">
					  <input type="password" name="password" class="layui-input" required>
					</div>
				  </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">管理员组</label>
                  <div class="layui-input-block">
                      <select name="group_id" class="public_select">
                         
                          {volist name="authGroupData" id="vo"}
                          <option value="{$vo.id}">{$vo.title}</option>
        
                          {/volist}
        
                  </select>
                  </div> 
                </div> 

               


                  <div class="layui-form-item">
                    <label class="layui-form-label">手机</label>
                    <div class="layui-input-block">
                      <input type="text" name="mobile" class="layui-input">
                    </div>
                  </div>
                  
               
                  <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                      <input type="text" name="email" class="layui-input">
                    </div>
                  </div>
                 



                <div class="layui-form-item text_center">
                  <button class="layui-btn" type="submit">立即提交</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {include file="public/foot"}


</body>

</html>
